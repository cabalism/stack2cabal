name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  draft_release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: true
          prerelease: false

  release-linux:
    name: Create Release for Linux (static)
    needs: draft_release
    runs-on: ubuntu-latest
    container: alpine:3.12
    steps:
      - name: Install system dependencies
        run: |
          apk add --no-cache curl gcc g++ gmp-dev ncurses-dev libffi-dev make xz tar perl git bash sudo binutils-gold
          apk add --no-cache zlib zlib-dev zlib-static gmp gmp-dev ncurses-static

      - name: Install ghcup
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://downloads.haskell.org/~ghcup/0.1.11/x86_64-linux-ghcup-0.1.11 > /usr/bin/ghcup
          chmod +x /usr/bin/ghcup
          echo "::add-path::$HOME/.ghcup/bin"

      - name: Install GHC and cabal
        run: |
          ghcup install ghc 8.10.2
          ghcup set ghc 8.10.2
          ghcup install cabal 3.2.0.0

      - name: Update cabal cache
        run: cabal update

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Add ~/.cabal/bin to PATH
        run: echo "::add-path::$HOME/.cabal/bin"

      - name: Install shelltestrunner
        run: cabal install --install-method=copy --overwrite-policy=always shelltestrunner

      - name: Install cabal dependencies
        run: |
          cabal update
          cabal build --only-dependencies --ghc-options='-split-sections -optl-static'

      - name: Install
        run: cabal install --install-method=copy --overwrite-policy=always --ghc-options='-split-sections -optl-static'

      - name: Strip
        run: strip ~/.cabal/bin/stack2cabal

      - name: Run tests
        run: |
          cabal test --ghc-options='-split-sections -optl-static' all
          shelltest shelltest.test

      - run: echo ::set-env name=HOME::$HOME
        shell: bash

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.draft_release.outputs.upload_url }}
          asset_path: ${{ env.HOME }}/.cabal/bin/stack2cabal
          asset_name: stack2cabal-linux
          asset_content_type: application/octet-stream

  release-mac-win:
    name: Create Release for macOS
    needs: draft_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macOS-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-haskell@v1.1.2
        with:
          ghc-version: 8.10.2
          cabal-version: 3.2.0.0

      - name: Add ~/.cabal/bin to PATH
        run: echo "::add-path::$HOME/.cabal/bin"

      - name: Install shelltestrunner
        run: cabal install --install-method=copy --overwrite-policy=always shelltestrunner
      - name: Install cabal dependencies
        run: |
          cabal update
          cabal build --only-dependencies
      - name: Install
        run: cabal install --install-method=copy --overwrite-policy=always

      - name: Strip mac
        if: matrix.os == 'macOS-latest'
        run: strip -s ~/.cabal/bin/stack2cabal

      - name: Run tests
        run: |
          cabal test all
          shelltest shelltest.test

      - run: echo ::set-env name=HOME::$HOME
        shell: bash

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.draft_release.outputs.upload_url }}
          asset_path: ${{ env.HOME }}/.cabal/bin/stack2cabal
          asset_name: stack2cabal-${{ matrix.os }}
          asset_content_type: application/octet-stream
